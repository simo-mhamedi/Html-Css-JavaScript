<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
	<link rel="icon" href="./images/undraw_profile_pic_ic-5-t (2).svg" type="image/icon type">


</head>
<body>

	<!-- LOGIN -->
    <img class="wave" src="./images/Calque 1.png"> 
	<div class="container">
		<div class="img">
			<img src="./images/undraw_landscape_mode_re_r964.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="./images/undraw_profile_pic_ic-5-t (2).svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" class="input" placeholder="User Name">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" placeholder="Password">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
